<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dictionary</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/fa8b65a971.js" crossorigin="anonymous"></script> <!--get the kit from the main fontawesome site.-->
    </head>
    <body>
        <div class="container">
            <audio id="sound"></audio>
            <h2>Dictionary</h2>
            <div class="search-box">
                <input type="text" id="inp-word" placeholder="Enter the word here... ">
                <button id="search-btn">Search</button>
            </div>
            <div class="result" id="result">
                <h3>sample</h3>
                <button><i class="fas fa-volume-up"></i></i></button>
                <div class="details">
                    <p>pos</p>
                    <p>/sample</p>
                </div>
                <div class="word-meaning">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, sint.</p>
                </div>
                <div class="word-example">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elitint aliquae or nobis illum provident!</p>
                </div>
                <div class="synonym">
                    <p>Lorem, ipsum dolor.</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
